<!DOCTYPE html>                       
<html>                           
  <head>                               
    <title>Intro to HTML & CSS Sprint Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">              
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet"/>
  </head>         
 <body>   

     <div class="container">
            <section class="progress-trackers">
                    <main>
                        <div class="progress-tracker active-tracker">
                             <span>1</span>
                             <h2>Create Account</h2>
                             </div>
                             <div class="progress-tracker">
                              <span>2</span>
                             <h2>Personal Details</h2>
                             </div>
                             <div class="progress-tracker">
                              <span>3</span>
                             <h2>Billing Details</h2>
                             </div>
                        </main>
                 </section>
         <form action="https://my-server-processing-code.com" method="POST">
            
            <section class="contact-section"> 
                <h1>Join the Wizz.ly Team</h1>
                 <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"/>
                 </div>
                 <div class="form-field">
                        <label for=”password”>Password</label>
                        <input id="password" type="password" name="password">   
                 </div>
                 <div class="form-field">
                        <label for=”confirm_password”>Confirm Password</label>
                        <input type="password" placeholder="" 
                        id="confirm_password" required>
                 </div>
                 <div class="next-button">
                     <button type="submit">Next</button>
                </div>
            </section>
        </form>
      </div>


 </body>
</html>
